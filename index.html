<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
<main>
    <form class="rating-form">
        <div class="border-star">
            <img src="./images/icon-star.svg" alt="star">
        </div>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!</p>
        <div class="ratings">
            <input id="rating-1" type="button" value="1">
            <input id="rating-2" type="button" value="2">
            <input id="rating-3" type="button" value="3">
            <input id="rating-4" type="button" value="4">
            <input id="rating-5" type="button" value="5">
        </div>
        <input type="submit" value="SUBMIT">
    </form>
</main>
